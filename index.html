<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Heartbeat Journal</title>

<style>
body {
  margin: 0;
  font-family: 'Georgia', serif;
  background: linear-gradient(to right, #f6f2ea, #ede6da);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.book {
  width: 90%;
  max-width: 900px;
  height: 80vh;
  background: #fffdf8;
  border-radius: 18px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  display: flex;
  overflow: hidden;
}

.page {
  flex: 1;
  padding: 25px;
  display: flex;
  flex-direction: column;
}

.left {
  border-right: 1px solid #e6ded2;
}

h2 {
  text-align: center;
  font-weight: normal;
  letter-spacing: 2px;
}

textarea {
  flex: 1;
  border: none;
  resize: none;
  padding: 10px;
  font-family: inherit;
  font-size: 15px;
  background: transparent;
  outline: none;
}

button {
  margin-top: 10px;
  padding: 10px;
  border: none;
  background: #d8cfc2;
  border-radius: 10px;
  cursor: pointer;
  font-family: inherit;
}

button:hover {
  background: #cfc4b5;
}
</style>
</head>

<body>

<div class="book">
  <div class="page left">
    <h2>Nthabi's Side</h2>
    <textarea id="nthabiText" placeholder="Write what your heart wants to say..."></textarea>
    <button onclick="saveText('nthabiText')">Save</button>
  </div>

  <div class="page">
    <h2>Lolo's Side</h2>
    <textarea id="loloText" placeholder="Write what your heart wants to say..."></textarea>
    <button onclick="saveText('loloText')">Save</button>
  </div>
</div>

<script>
function saveText(id) {
  localStorage.setItem(id, document.getElementById(id).value);
}

window.onload = () => {
  document.getElementById('nthabiText').value = localStorage.getItem('nthabiText') || '';
  document.getElementById('loloText').value = localStorage.getItem('loloText') || '';
};
</script>

</body>
</html>
