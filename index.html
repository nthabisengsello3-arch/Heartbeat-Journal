<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Heartbeat Journal</title>

<style>
body {
    margin:0;
    font-family: "Georgia", serif;
    background:#d8d1c7;
}

h1 {
    text-align:center;
    margin-top:30px;
    letter-spacing:2px;
}

.container {
    display:flex;
    justify-content:center;
    gap:0;
    margin:40px auto;
    max-width:1000px;
    background:#f5f1ec;
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 10px 25px rgba(0,0,0,0.08);
}

.side {
    flex:1;
    padding:40px;
    text-align:center;
    border-right:1px solid #e2ddd7;
}

.side:last-child {
    border-right:none;
}

h2 {
    margin-bottom:10px;
    letter-spacing:1px;
}

textarea {
    width:100%;
    height:150px;
    border:none;
    border-radius:12px;
    padding:15px;
    font-family:inherit;
    background:#faf8f5;
    resize:none;
}

button {
    margin-top:20px;
    padding:12px 30px;
    border:none;
    border-radius:12px;
    background:#c8bfb3;
    cursor:pointer;
    font-size:16px;
}

button:hover {
    background:#b7ada0;
}

.savedMsg {
    margin-top:10px;
    font-size:14px;
    color:#6d645c;
}
</style>
</head>

<body>

<h1>Heartbeat Journal</h1>

<div class="container">

<div class="side">
<h2>Nthabi's Side</h2>
<textarea id="nthabi"></textarea>
<br>
<button onclick="saveNthabi()">Save</button>
<div id="nthabiSaved" class="savedMsg"></div>
</div>

<div class="side">
<h2>Lolo's Side</h2>
<textarea id="lolo"></textarea>
<br>
<button onclick="saveLolo()">Save</button>
<div id="loloSaved" class="savedMsg"></div>
</div>

</div>

<script>
// load saved entries
window.onload = function() {
    document.getElementById("nthabi").value = localStorage.getItem("nthabiEntry") || "";
    document.getElementById("lolo").value = localStorage.getItem("loloEntry") || "";
};

function saveNthabi() {
    localStorage.setItem("nthabiEntry", document.getElementById("nthabi").value);
    document.getElementById("nthabiSaved").innerText = "Saved ❤️";
}

function saveLolo() {
    localStorage.setItem("loloEntry", document.getElementById("lolo").value);
    document.getElementById("loloSaved").innerText = "Saved ❤️";
}
</script>

</body>
</html>
